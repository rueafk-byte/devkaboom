<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .admin-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .admin-content {
            padding: 30px;
        }
        
        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .search-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .results-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .results-header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .player-profile {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .player-profile:last-child {
            border-bottom: none;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .player-info h3 {
            color: #495057;
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .player-address {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .token-badge {
            background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 3px 10px rgba(255, 193, 7, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        
        .stat-card h4 {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #495057;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .no-results h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .admin-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f8f9fa;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .action-btn.warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .server-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .server-status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .server-status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: auto;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="server-status" id="serverStatus">üîç Checking server...</div>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>üéÆ Kaboom Admin Panel</h1>
            <p>Production Player Profile Management & Token Tracking</p>
        </div>
        
        <div class="admin-content">
            <div class="search-section">
                <h2>üîç Search Player Profile</h2>
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="walletAddress">Wallet Address:</label>
                        <input type="text" id="walletAddress" placeholder="Enter wallet address (e.g., 5u4i...ziKv)" required>
                    </div>
                    <button type="submit" class="search-btn">üîç Search Player</button>
                    <button type="button" id="refreshBtn" class="refresh-btn" style="background: #28a745; margin-left: 10px;">
                        üîÑ Refresh Data
                    </button>
                    <button type="button" id="testDbBtn" class="refresh-btn" style="background: #17a2b8; margin-left: 10px;">
                        üß™ Test Database
                    </button>
                </form>
            </div>
            
            <div id="messageContainer"></div>
            
            <div id="resultsContainer" style="display: none;">
                <div class="results-section">
                    <div class="results-header">
                        <h2>üìä Player Profile Results</h2>
                    </div>
                    <div id="playerResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.apiBase = window.location.origin + '/api';
                this.searchForm = document.getElementById('searchForm');
                this.walletAddressInput = document.getElementById('walletAddress');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.playerResults = document.getElementById('playerResults');
                this.messageContainer = document.getElementById('messageContainer');
                this.serverStatus = document.getElementById('serverStatus');
                
                this.initializeEventListeners();
                this.checkServerStatus();
            }
            
            async checkServerStatus() {
                try {
                    const response = await fetch(`${this.apiBase}/health`);
                    if (response.ok) {
                        this.serverStatus.textContent = '‚úÖ Server Online';
                        this.serverStatus.className = 'server-status online';
                    } else {
                        throw new Error('Server not responding');
                    }
                } catch (error) {
                    this.serverStatus.textContent = '‚ùå Server Offline';
                    this.serverStatus.className = 'server-status offline';
                    this.showMessage('Server is offline. Please check if the Node.js server is running.', 'error');
                }
            }
            
            initializeEventListeners() {
                this.searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.searchPlayer();
                });
                
                // Add event listeners for the new buttons
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshData();
                });
                
                document.getElementById('testDbBtn').addEventListener('click', () => {
                    this.testDatabase();
                });
                
                // Add event delegation for admin action buttons
                this.resultsContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('action-btn')) {
                        const action = e.target.dataset.action;
                        const wallet = e.target.dataset.wallet;
                        
                        if (action === 'reset') {
                            this.resetPlayerProgress(wallet);
                        } else if (action === 'delete') {
                            this.deletePlayerProfile(wallet);
                        } else if (action === 'export') {
                            this.exportPlayerData(wallet);
                        }
                    }
                });
            }
            
            showMessage(message, type = 'info') {
                this.messageContainer.innerHTML = `
                    <div class="${type === 'error' ? 'error-message' : type === 'success' ? 'success-message' : 'info-message'}">
                        ${message}
                    </div>
                `;
                
                setTimeout(() => {
                    this.messageContainer.innerHTML = '';
                }, 5000);
            }
            
            showLoading() {
                this.playerResults.innerHTML = '<div class="loading">Searching for player profile...</div>';
                this.resultsContainer.style.display = 'block';
            }
            
            async searchPlayer() {
                const walletAddress = this.walletAddressInput.value.trim();
                
                if (!walletAddress) {
                    this.showMessage('Please enter a wallet address', 'error');
                    return;
                }
                
                this.showLoading();
                
                await this.performSearch(walletAddress);
            }
            
            async refreshData() {
                const walletAddress = this.walletAddressInput.value.trim();
                
                if (!walletAddress) {
                    this.showMessage('Please enter a wallet address first', 'error');
                    return;
                }
                
                this.showLoading();
                this.showMessage('üîÑ Refreshing data from database...', 'info');
                
                // Force game to save current data if it's running
                if (window.game && window.game.playerRegistry && window.game.playerRegistry.syncGameStateToDatabase) {
                    try {
                        window.game.playerRegistry.syncGameStateToDatabase();
                        this.showMessage('‚úÖ Forced game data sync to database', 'success');
                    } catch (error) {
                        console.log('Game not running or sync failed:', error);
                    }
                }
                
                // Wait a moment for data to sync, then search
                setTimeout(async () => {
                    await this.performSearch(walletAddress);
                }, 1000);
            }
            
            async testDatabase() {
                this.showMessage('üß™ Testing database connection...', 'info');
                
                try {
                    // Test 1: Health check
                    const healthResponse = await fetch('/api/health');
                    const healthData = await healthResponse.json();
                    console.log('Health check result:', healthData);
                    
                    // Test 2: Try to save test data
                    const testProfile = {
                        wallet_address: '5u4iU6mN2fWKbD8pCNizvtdFYSSxubcgKZh5Szf5ziKv',
                        username: 'Test Player',
                        level: 1,
                        total_score: 10000,
                        boom_tokens: 1000,
                        lives: 3,
                        current_score: 500
                    };
                    
                    const saveResponse = await fetch('/api/players', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testProfile)
                    });
                    
                    if (saveResponse.ok) {
                        const saveResult = await saveResponse.json();
                        console.log('Test save result:', saveResult);
                        this.showMessage('‚úÖ Database test successful! Test data saved.', 'success');
                        
                        // Now search for the test data
                        setTimeout(async () => {
                            await this.performSearch('5u4iU6mN2fWKbD8pCNizvtdFYSSxubcgKZh5Szf5ziKv');
                        }, 500);
                    } else {
                        const errorText = await saveResponse.text();
                        console.error('Test save failed:', errorText);
                        this.showMessage(`‚ùå Database test failed: ${errorText}`, 'error');
                    }
                    
                } catch (error) {
                    console.error('Database test error:', error);
                    this.showMessage(`‚ùå Database test error: ${error.message}`, 'error');
                }
            }
            
            async performSearch(walletAddress) {
                
                try {
                    const response = await fetch(`${this.apiBase}/players/${walletAddress}`);
                    
                    if (response.ok) {
                        const playerProfile = await response.json();
                        this.displayPlayerProfile(playerProfile);
                    } else if (response.status === 404) {
                        this.showNoResults(walletAddress);
                    } else {
                        throw new Error(`Server error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error searching player:', error);
                    this.showMessage('Error searching for player profile: ' + error.message, 'error');
                }
            }
            
            displayPlayerProfile(profile) {
                const lastUpdated = new Date(profile.last_updated).toLocaleString();
                
                this.playerResults.innerHTML = `
                    <div class="player-profile">
                        <div class="profile-header">
                            <div class="player-info">
                                <h3>${profile.username || `Player_${profile.wallet_address.slice(0, 6)}`}</h3>
                                <div class="player-address">${profile.wallet_address}</div>
                            </div>
                            <div class="token-badge">
                                üí∞ ${profile.boom_tokens.toLocaleString()} $BOOM
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h4>Total Score</h4>
                                <div class="stat-value">${profile.total_score.toLocaleString()}</div>
                            </div>
                            <div class="stat-card">
                                <h4>Current Level</h4>
                                <div class="stat-value">${profile.level}</div>
                            </div>
                            <div class="stat-card">
                                <h4>Lives</h4>
                                <div class="stat-value">${profile.lives}/3</div>
                            </div>
                            <div class="stat-card">
                                <h4>Last Updated</h4>
                                <div class="stat-value" style="font-size: 1.2em;">${lastUpdated}</div>
                            </div>
                        </div>
                        
                        <div class="admin-actions">
                            <button class="action-btn warning" data-action="reset" data-wallet="${profile.wallet_address}">
                                üîÑ Reset Progress
                            </button>
                            <button class="action-btn" data-action="delete" data-wallet="${profile.wallet_address}">
                                üóëÔ∏è Delete Profile
                            </button>
                            <button class="action-btn success" data-action="export" data-wallet="${profile.wallet_address}">
                                üì§ Export Data
                            </button>
                        </div>
                    </div>
                `;
                
                this.resultsContainer.style.display = 'block';
                this.showMessage(`Player profile found! ${profile.boom_tokens.toLocaleString()} $BOOM tokens`, 'success');
            }
            
            showNoResults(walletAddress) {
                this.playerResults.innerHTML = `
                    <div class="no-results">
                        <h3>üîç No Player Profile Found</h3>
                        <p>No profile data found for wallet address: <strong>${walletAddress}</strong></p>
                        <p>This player may not have played the game yet or their data has been cleared.</p>
                    </div>
                `;
                this.resultsContainer.style.display = 'block';
            }
            
            async resetPlayerProgress(walletAddress) {
                if (confirm(`Are you sure you want to reset the progress for wallet ${walletAddress}? This action cannot be undone.`)) {
                    try {
                        const response = await fetch(`${this.apiBase}/players/${walletAddress}/reset`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            this.showMessage('Player progress has been reset successfully', 'success');
                            this.resultsContainer.style.display = 'none';
                            this.walletAddressInput.value = '';
                        } else {
                            throw new Error(`Server error: ${response.status}`);
                        }
                    } catch (error) {
                        this.showMessage('Error resetting player progress: ' + error.message, 'error');
                    }
                }
            }
            
            async deletePlayerProfile(walletAddress) {
                if (confirm(`Are you sure you want to delete the profile for wallet ${walletAddress}? This action cannot be undone.`)) {
                    try {
                        const response = await fetch(`${this.apiBase}/players/${walletAddress}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            this.showMessage('Player profile has been deleted successfully', 'success');
                            this.resultsContainer.style.display = 'none';
                            this.walletAddressInput.value = '';
                        } else {
                            throw new Error(`Server error: ${response.status}`);
                        }
                    } catch (error) {
                        this.showMessage('Error deleting player profile: ' + error.message, 'error');
                    }
                }
            }
            
            async exportPlayerData(walletAddress) {
                try {
                    const response = await fetch(`${this.apiBase}/players/${walletAddress}/export`);
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `player_${walletAddress.slice(0, 8)}_${Date.now()}.json`;
                        link.click();
                        
                        URL.revokeObjectURL(url);
                        this.showMessage('Player data exported successfully', 'success');
                    } else {
                        throw new Error(`Server error: ${response.status}`);
                    }
                } catch (error) {
                    this.showMessage('Error exporting player data: ' + error.message, 'error');
                }
            }
        }
        
        // Initialize admin panel
        const adminPanel = new AdminPanel();
    </script>
</body>
</html>
