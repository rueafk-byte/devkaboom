<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #fff;
            display: block;
            margin: 20px auto;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingText {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #loadingBar {
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #loadingFill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div id="loadingText">Loading game...</div>
        <div id="loadingBar">
            <div id="loadingFill"></div>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script src="game.js"></script>
    <script>
        // Simple test initialization
        window.addEventListener('load', () => {
            try {
                console.log('Testing game initialization...');
                
                // Create required dependencies before game
                console.log('Creating dependencies...');
                
                // Create fallback sound manager
                window.soundManager = {
                    startBackgroundMusic: () => console.log('üéµ Fallback: Background music started'),
                    play: (sound) => console.log(`üéµ Fallback: Playing ${sound}`),
                    toggle: () => console.log('üéµ Fallback: Toggle sound'),
                    toggleMusic: () => console.log('üéµ Fallback: Toggle music'),
                    musicEnabled: true,
                    audioElements: []
                };
                
                // Create fallback game integration
                window.gameIntegration = {
                    init: () => console.log('üéÆ Fallback: Game integration initialized'),
                    startGameSession: () => Promise.resolve({ success: true }),
                    currentSession: null
                };
                
                // Create fallback UI components
                window.gameUI = {
                    init: () => console.log('üé® Fallback: UI initialized')
                };
                
                // Create fallback performance optimizer
                window.performanceOptimizer = {
                    init: () => console.log('‚ö° Fallback: Performance optimizer initialized'),
                    reportPerformanceMetrics: () => console.log('üìä Fallback: Performance metrics reported')
                };
                
                // Check if PirateBombGame class exists
                if (typeof PirateBombGame !== 'undefined') {
                    console.log('‚úÖ PirateBombGame class found');
                    
                    // Try to create game instance
                    const game = new PirateBombGame();
                    console.log('‚úÖ Game instance created successfully');
                    
                    // Hide loading screen after a delay
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        console.log('‚úÖ Loading screen hidden');
                    }, 3000);
                    
                } else {
                    console.error('‚ùå PirateBombGame class not found');
                    document.getElementById('loadingText').textContent = 'Error: Game class not found';
                }
                
            } catch (error) {
                console.error('‚ùå Game initialization failed:', error);
                document.getElementById('loadingText').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
