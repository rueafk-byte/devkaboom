services:
  - type: web
    name: devkaboom
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: SOLANA_NETWORK
        value: testnet
      - key: SOLANA_RPC_URL
        value: https://api.testnet.solana.com
      - key: SOLANA_WS_URL
        value: wss://api.testnet.solana.com
      - key: CORS_ORIGIN
        value: https://devkaboom.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_PLAYERS_PER_SESSION
        value: 100
      - key: GAME_SESSION_TIMEOUT
        value: 3600000
      - key: LEADERBOARD_UPDATE_INTERVAL
        value: 300000
      - key: LOG_LEVEL
        value: info
    # Database will be added as a separate service
