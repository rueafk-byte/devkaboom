<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loadingText {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #loadingBar {
            width: 400px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loadingFill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
        }
        
        .game-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="game-title">üéÆ Kaboom Game</div>
        <div class="game-subtitle">Loading awesome gameplay...</div>
        <div id="loadingText">Initializing...</div>
        <div id="loadingBar">
            <div id="loadingFill"></div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="game.js"></script>
    <script>
        // Simple, clean game initialization
        window.addEventListener('load', () => {
            const loadingText = document.getElementById('loadingText');
            const loadingFill = document.getElementById('loadingFill');
            const loadingScreen = document.getElementById('loadingScreen');
            
            try {
                console.log('üéÆ Starting Kaboom Game...');
                
                // Update loading progress
                loadingText.textContent = 'Creating game components...';
                loadingFill.style.width = '20%';
                
                // Create simple fallback dependencies
                window.soundManager = {
                    startBackgroundMusic: () => console.log('üéµ Music started'),
                    play: (sound) => console.log(`üéµ Playing ${sound}`),
                    toggle: () => console.log('üéµ Toggle sound'),
                    toggleMusic: () => console.log('üéµ Toggle music'),
                    musicEnabled: true,
                    audioElements: []
                };
                
                loadingText.textContent = 'Loading game assets...';
                loadingFill.style.width = '40%';
                
                // Check if game class exists
                if (typeof PirateBombGame !== 'undefined') {
                    loadingText.textContent = 'Creating game instance...';
                    loadingFill.style.width = '60%';
                    
                    // Create game instance
                    const game = new PirateBombGame();
                    console.log('‚úÖ Game created successfully');
                    
                    loadingText.textContent = 'Starting game...';
                    loadingFill.style.width = '80%';
                    
                    // Hide loading screen after a short delay
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        console.log('‚úÖ Game ready to play!');
                    }, 1000);
                    
                } else {
                    throw new Error('Game class not found');
                }
                
            } catch (error) {
                console.error('‚ùå Game initialization failed:', error);
                loadingText.textContent = 'Error: ' + error.message;
                loadingText.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
